<!DOCTYPE html>
<!--The HTML, CSS, and JS is not offical. Source: http://2048game.com/ -->

<style>
	@import url(fonts/clear-sans.css);
	html,
	body {
		margin: 0;
		padding: 0;
		background: #faf8ef;
		color: #776e65;
		font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
		font-size: 13px;
	}

	body {
		margin: 80px 0;
	}

	.heading:after {
		content: "";
		display: block;
		clear: both;
	}

	@-webkit-keyframes move-up {
		0% {
			top: 25px;
			opacity: 1;
		}

		100% {
			top: -50px;
			opacity: 0;
		}
	}

	@-moz-keyframes move-up {
		0% {
			top: 25px;
			opacity: 1;
		}

		100% {
			top: -50px;
			opacity: 0;
		}
	}

	@keyframes move-up {
		0% {
			top: 25px;
			opacity: 1;
		}

		100% {
			top: -50px;
			opacity: 0;
		}
	}

	.scores-container {
		margin-top: 90px;
	}

	.score-container,
	.best-container {
		position: relative;
		display: inline-block;
		background: #bbada0;
		padding: 15px 25px;
		font-size: 30px;
		height: 30px;
		line-height: 40px;
		font-weight: bold;
		border-radius: 3px;
		color: white;
		margin-top: 8px;
		text-align: center;
	}

	.score-container:after,
	.best-container:after {
		position: absolute;
		width: 100%;
		top: 5px;
		left: 0;
		text-transform: uppercase;
		font-size: 10px;
		line-height: 19px;
		text-align: center;
		color: #eee4da;
	}

	.score-container .score-addition,
	.best-container .score-addition {
		position: absolute;
		right: 30px;
		color: red;
		font-size: 25px;
		line-height: 25px;
		font-weight: bold;
		color: rgba(119, 110, 101, 0.9);
		z-index: 100;
		-webkit-animation: move-up 600ms ease-in;
		-moz-animation: move-up 600ms ease-in;
		animation: move-up 600ms ease-in;
		-webkit-animation-fill-mode: both;
		-moz-animation-fill-mode: both;
		animation-fill-mode: both;
	}

	.score-container:after {
		content: "humala";
	}

	.best-container:after {
		content: "kovin humala";
	}

	p {
		margin-top: 0;
		margin-bottom: 10px;
		line-height: 1.65;
	}

	a {
		color: #776e65;
		font-weight: bold;
		text-decoration: underline;
		cursor: pointer;
	}

	strong.important {
		text-transform: uppercase;
	}

	hr {
		border: none;
		border-bottom: 1px solid #d8d4d0;
		margin-top: 20px;
		margin-bottom: 30px;
	}

	.container {
		width: 900px;
		margin: 0 auto;
	}

	@-webkit-keyframes fade-in {
		0% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	@-moz-keyframes fade-in {
		0% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	@keyframes fade-in {
		0% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	.game-container {
		position: relative;
		padding: 15px;
		cursor: default;
		-webkit-touch-callout: none;
		-ms-touch-callout: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-ms-touch-action: none;
		touch-action: none;
		background: #bbada0;
		border-radius: 6px;
		width: 500px;
		height: 500px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.game-container .game-message {
		display: none;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background: rgba(238, 228, 218, 0.5);
		z-index: 100;
		text-align: center;
		-webkit-animation: fade-in 800ms ease 1200ms;
		-moz-animation: fade-in 800ms ease 1200ms;
		animation: fade-in 800ms ease 1200ms;
		-webkit-animation-fill-mode: both;
		-moz-animation-fill-mode: both;
		animation-fill-mode: both;
	}

	.game-container .game-message p {
		font-size: 60px;
		font-weight: bold;
		height: 60px;
		line-height: 60px;
		margin-top: 222px;
	}

	.game-container .game-message .lower {
		display: block;
		margin-top: 59px;
	}

	.game-container .game-message a {
		display: inline-block;
		background: #8f7a66;
		border-radius: 3px;
		padding: 0 20px;
		text-decoration: none;
		color: #f9f6f2;
		height: 40px;
		line-height: 42px;
		margin-left: 9px;
	}

	.game-container .game-message a.keep-playing-button {
		display: none;
	}

	.game-container .game-message.game-won {
		background: rgba(237, 194, 46, 0.5);
		color: #f9f6f2;
	}

	.game-container .game-message.game-won a.keep-playing-button {
		display: inline-block;
	}

	.game-container .game-message.game-won,
	.game-container .game-message.game-over {
		display: block;
	}

	.grid-container {
		position: absolute;
		z-index: 1;
	}

	.grid-row {
		margin-bottom: 15px;
	}

	.grid-row:last-child {
		margin-bottom: 0;
	}

	.grid-row:after {
		content: "";
		display: block;
		clear: both;
	}

	.grid-cell {
		width: 106.25px;
		height: 106.25px;
		margin-right: 15px;
		float: left;
		border-radius: 3px;
		background: rgba(238, 228, 218, 0.35);
	}

	.grid-cell:last-child {
		margin-right: 0;
	}

	.tile-container {
		position: absolute;
		z-index: 2;
	}

	.tile,
	.tile .tile-inner {
		width: 107px;
		height: 107px;
		line-height: 116.25px;
	}

	.tile.tile-position-1-1 {
		-webkit-transform: translate(0px, 0px);
		-moz-transform: translate(0px, 0px);
		transform: translate(0px, 0px);
	}

	.tile.tile-position-1-2 {
		-webkit-transform: translate(0px, 121px);
		-moz-transform: translate(0px, 121px);
		transform: translate(0px, 121px);
	}

	.tile.tile-position-1-3 {
		-webkit-transform: translate(0px, 242px);
		-moz-transform: translate(0px, 242px);
		transform: translate(0px, 242px);
	}

	.tile.tile-position-1-4 {
		-webkit-transform: translate(0px, 363px);
		-moz-transform: translate(0px, 363px);
		transform: translate(0px, 363px);
	}

	.tile.tile-position-2-1 {
		-webkit-transform: translate(121px, 0px);
		-moz-transform: translate(121px, 0px);
		transform: translate(121px, 0px);
	}

	.tile.tile-position-2-2 {
		-webkit-transform: translate(121px, 121px);
		-moz-transform: translate(121px, 121px);
		transform: translate(121px, 121px);
	}

	.tile.tile-position-2-3 {
		-webkit-transform: translate(121px, 242px);
		-moz-transform: translate(121px, 242px);
		transform: translate(121px, 242px);
	}

	.tile.tile-position-2-4 {
		-webkit-transform: translate(121px, 363px);
		-moz-transform: translate(121px, 363px);
		transform: translate(121px, 363px);
	}

	.tile.tile-position-3-1 {
		-webkit-transform: translate(242px, 0px);
		-moz-transform: translate(242px, 0px);
		transform: translate(242px, 0px);
	}

	.tile.tile-position-3-2 {
		-webkit-transform: translate(242px, 121px);
		-moz-transform: translate(242px, 121px);
		transform: translate(242px, 121px);
	}

	.tile.tile-position-3-3 {
		-webkit-transform: translate(242px, 242px);
		-moz-transform: translate(242px, 242px);
		transform: translate(242px, 242px);
	}

	.tile.tile-position-3-4 {
		-webkit-transform: translate(242px, 363px);
		-moz-transform: translate(242px, 363px);
		transform: translate(242px, 363px);
	}

	.tile.tile-position-4-1 {
		-webkit-transform: translate(363px, 0px);
		-moz-transform: translate(363px, 0px);
		transform: translate(363px, 0px);
	}

	.tile.tile-position-4-2 {
		-webkit-transform: translate(363px, 121px);
		-moz-transform: translate(363px, 121px);
		transform: translate(363px, 121px);
	}

	.tile.tile-position-4-3 {
		-webkit-transform: translate(363px, 242px);
		-moz-transform: translate(363px, 242px);
		transform: translate(363px, 242px);
	}

	.tile.tile-position-4-4 {
		-webkit-transform: translate(363px, 363px);
		-moz-transform: translate(363px, 363px);
		transform: translate(363px, 363px);
	}

	.tile {
		position: absolute;
		-webkit-transition: 100ms ease-in-out;
		-moz-transition: 100ms ease-in-out;
		transition: 100ms ease-in-out;
		-webkit-transition-property: -webkit-transform;
		-moz-transition-property: -moz-transform;
		transition-property: transform;
	}

	.tile .tile-inner {
		border-radius: 3px;
		background: #eee4da;
		text-align: center;
		font-weight: bold;
		z-index: 10;
		font-size: 55px;
	}

	.tile.tile-2 .tile-inner {
    background: url('https://i0.wp.com/ravintolabigbang.fi/wp-content/uploads/2018/10/muumi.jpg?fit=1181%2C1181&ssl=1');
        border-radius: 3px;
        color: transparent;
		box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
        background-size: 100% 100%;


	}

	.tile.tile-4 .tile-inner {
	  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxK9vbqsEO94730lGWFarjfn3-hmJTESvFrQ&usqp=CAU');
        border-radius: 3px;
        color: transparent;
		box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
        background-size: 100% 100%;


	}

	.tile.tile-8 .tile-inner {
  background: url('https://public.keskofiles.com/f/k-ruoka/product/6415600503068?w=480&h=480&fit=max&auto=format&fm=jpg&cs=srgb');
        border-radius: 3px;
        color: transparent;
		box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
        background-size: 100% 100%;


	}

	@-webkit-keyframes appear {
		0% {
			opacity: 0;
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		100% {
			opacity: 1;
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
	}

	@-moz-keyframes appear {
		0% {
			opacity: 0;
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		100% {
			opacity: 1;
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
	}

	@keyframes appear {
		0% {
			opacity: 0;
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		100% {
			opacity: 1;
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
	}

	.tile-new .tile-inner {
		-webkit-animation: appear 200ms ease 100ms;
		-moz-animation: appear 200ms ease 100ms;
		animation: appear 200ms ease 100ms;
		-webkit-animation-fill-mode: backwards;
		-moz-animation-fill-mode: backwards;
		animation-fill-mode: backwards;
	}

	@-webkit-keyframes pop {
		0% {
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		50% {
			-webkit-transform: scale(1.2);
			-moz-transform: scale(1.2);
			transform: scale(1.2);
		}

		100% {
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
	}

	@-moz-keyframes pop {
		0% {
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		50% {
			-webkit-transform: scale(1.2);
			-moz-transform: scale(1.2);
			transform: scale(1.2);
		}

		100% {
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
	}

	@keyframes pop {
		0% {
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			transform: scale(0);
		}

		50% {
			-webkit-transform: scale(1.2);
			-moz-transform: scale(1.2);
			transform: scale(1.2);
		}

		100% {
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			transform: scale(1);
		}
	}

	.tile-merged .tile-inner {
		z-index: 20;
		-webkit-animation: pop 200ms ease 100ms;
		-moz-animation: pop 200ms ease 100ms;
		animation: pop 200ms ease 100ms;
		-webkit-animation-fill-mode: backwards;
		-moz-animation-fill-mode: backwards;
		animation-fill-mode: backwards;
	}

	.above-game:after {
		content: "";
		display: block;
		clear: both;
	}

		padding: 8px;

		height: 40px;
		line-height: 42px;

	.box-shadow {

	.box-shadow:after,
	.box-shadow:before {
		top: 80%;
		left: 5px;
		width: 50%;
		z-index: -1;
		content: "";
		bottom: 15px;
		max-width: 300px;
		background: #999;
		position: absolute;
	}

	.shadow-effect {
		position: relative;

	.shadow-effect:after,
	.shadow-effect:before {
		transform: rotate(-3deg);
		-o-transform: rotate(-3deg);
		-ms-transform: rotate(-3deg);
		-moz-transform: rotate(-3deg);
		-webkit-transform: rotate(-3deg);
		box-shadow: 0 15px 10px #999;
		-moz-box-shadow: 0 15px 10px #999;
		-webkit-box-shadow: 0 15px 10px #999;
	}

	.shadow-effect:after {
		left: auto;
		right: 5px;
		transform: rotate(3deg);

		-moz-transform: rotate(3deg);
